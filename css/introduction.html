<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- external css -->
    <link rel="stylesheet" href="introduction.css">
    <!-- internal css -->
    <style>
        h1 {
            color: rgb(30, 210, 108);
        }
    </style>
</head>

<body>
    <!-- 
        CSS
        cascading style sheet

        types of css
        1. internal css
        2. external css
        3. inline css
    -->
    <h1>Heading First</h1>
    <h2>Heading Second</h2>
    <!-- inline css -->
    <h3 style="color: tomato;">Heading Third</h3>
    <h1>New Heading </h1>
    <!-- 
        PRIORITY:
        INLINE CSS > INTERNAL CSS > EXTERNAL CSS
    -->
</body>

</html>
