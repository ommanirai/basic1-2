<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register Here</h1>
    <!--input type: search, text, email, password, number, date, submit, reset -->
    <!-- input attribute: type, id, placeholder, name, required, readonly -->
    <form action=" " method="" target="">
        <label for="search">Search Here</label>
        <input type="search" id="search" placeholder="Search Here">
        <br><br>

        <label for="username">Username</label>
        <input type="text" name="username" id="usernames" placeholder="Enter Your Username Here">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="" id="email">
        <br><br>


        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="Enter Your Password Here" readonly>
        <br><br>

        <label for="phone">Phone</label>
        <input name="phone" type="number" placeholder="Phone Number" id="phone">
        <br><br>

        <label for="dob">Date of Birth</label>
        <input name="dob" type="date" id="dob">
        <br><br>

        <label for="taddress">Temporary Address</label>
        <input type="text" id="taddress" required>
        <br><br>

        <label for="paddress">Permanent Address</label>
        <input type="text" name="" id="paddress" required>
        <br><br>

        <label for="country">Country</label>
        <select name="" id="">
            <option value="">Select Country</option>
            <option value="">Nepal</option>
            <option value="">India</option>
            <option value="">US</option>
            <option value="">Australia</option>
            <option value="">Japan</option>
            <option value="">UK</option>
        </select>
        <br><br>

        <label for="">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender">
        <label for="others">Others</label>
        <br><br>

        <label for="">Skills</label>
        <input type="checkbox" id="html" name="skills">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="skills">
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="react" name="css">
        <label for="react">React</label>
        <br><br>
        <label for="description">Description</label>
        <!-- <textarea name="" id="description" cols="30" rows="5"></textarea> 
        -->
        <textarea name="" id="description" cols="30" rows="5" style="width: 250px;height: 89px;"></textarea>
        <br><br>

        <!-- <input type="button" value="Login"> -->
        <button>Register</button>
        <!-- <input type="reset" value="reset me"> -->
        <p>Already have an Account? <a href="login.html">Login</a></p>

    </form>
</body>

</html>
