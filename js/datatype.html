<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        /*
        data types in js
        1. primitive data type
            a. string
            b. number
            c. boolean
            d. undefined
            e. null
        2. non primitive data type
            a. array
            b. object
        */
    //  string
    // any single quoted or double quoted values
    var name = '100'
    // override
    var name = 'ram shyam'
    console.log(name)
    console.log(typeof(name))

    // number
    // all the numeric values
    var n = 100
    const pi= 3.14; 
    console.log(typeof(pi))

    // boolean
    // either true or false
    var nepali = false;
    console.log(typeof(nepali))

    // undefined
    // memory allocated but value not defined
    var address = null;
    console.log(address)


    var a = 200
    var a = "ram"
    var a = true;
    console.log(a)
    // js is dynamically typed/ loosely typed/ weakly typed programming language

    </script>
</body>
</html>
